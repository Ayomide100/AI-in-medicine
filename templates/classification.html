{%- extends 'layouts/generic.html' %}

{% block title -%}Diagnosis{%- endblock %}

{% block description -%}Upload the X-ray scan to get the diagnosis?{%- endblock %}

{% block content -%}
  <div class="classification">

    

<form method ='post' action="{{url_for('upload')}}" enctype=multipart/form-data>
    <center>
        <input type="file" name="file" class="form-control" onchange="loadFile(event)" required>
        <img id="output" height="230px" width="200" style="margin-top: 6px"  />  
        <input type="submit" style="cursor: pointer;" value="upload"><ul class="actions">
    </center>
</form> 
<script>
        var loadFile = function(event) {
          var image = document.getElementById('output');
          image.src = URL.createObjectURL(event.target.files[0]);
        };
</script>
    

  </div>
{%- endblock %}
